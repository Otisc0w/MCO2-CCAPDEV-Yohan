<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- IMPORTANT: THIS LINE IS NEEDED FOR THE REVIEW STARS TO SHOW-UP IN THE WEBPAGE -->
    <title>DLSU | Prof To Pick</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/profs.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profs.css">
</head>
<body>
    <!-- Common Contents START -->
    <div class="header-logo">
        <img src="/img/LOGO.png" alt="DLSU PROF TO PICK LOGO">
    </div>
    
    <div class="navbar">
        <div class="navbar-contents">
            <a href="/home"><button class="navbar-buttons">Home</button></a>
            <a href="/profs"><button class="navbar-buttons">Profs</button></a>
            <a href="/courses"><button class="navbar-buttons">Courses</button></a>
            <button class="navbar-loginregister">Login/Register</button>
        </div>
    </div>

    <div class="loginContainer">
        <div>
            <button type="button" class="login-close">X</button>
        </div>

        <div class="logintable">
        <span>LOGIN</span>
        <table>
            <tr>
                <td>Username/Email</td>
                <td><input type="text" id="uName" value="Sarah Parker"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="passwordInput" value="12345"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" id="passwordConfirm" value="12345"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" class="login">Login</button><button type="button" class="cancel">Cancel</button></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Don't have an account? <span class="signuplnk"><u>Signup</u>.</span></td>
            </tr>
        </table>
        <p id="loginResponse"></p>
        </div>

        <div class="registertable">
            <span>CREATE AN ACCOUNT</span>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="rfName" value=""></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" id="rlName" value=""></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td><input type="text" id="rdegree" value=""></td>
                </tr>
                <tr>
                    <td>Degree Code</td>
                    <td><input type="text" id="rdCode" value=""></td>
                </tr>
                <tr>
                    <td>College</td>
                    <td><input type="text" id="rcollege" value=""></td>
                </tr>
                <tr>
                    <td>Batch</td>
                    <td><input type="number" id="rbatch" value=""></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="ruName" value=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="rpasswordInput" value=""></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" id="rpasswordConfirm" value=""></td>
                </tr>
                <tr>
                    <td id="_signupMessage"></td>
                    <td><button type="button" class="signup">Signup</button>
                </tr>
                <tr>
                    <td></td>
                    <td>Already have an account? <span class="loginlnk"><u>Login</u>.</span></td>
                </tr>
            </table>
            <p id="signupMessage"></p>
        </div>
    </div>
    <!-- Common Contents END -->

    <p></p>

    <div class="content">

        <div class="searchBarContainer">
            <div class="searchInputContainer">
                <input type="text" id="profFNameInput" name="profFname" placeholder="Type Prof's Last Name ...">
                <input type="text" id="profLNameInput" name="profLname" placeholder="Type Prof's First Name ...">
                <button class="searchButton" id="profSearchByName">SEARCH BY NAME</button>
            </div>
        </div>
        

        <div id="PROF_REVIEWS"></div>

        <button class="showProfsBtn" id="8">SHOW ALL PROFS</button>
        <div id="ALL_PROFS_TABLE"></div>
        
        
    </div>
</body>
</html>
